<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js" type="text/javascript"></script>

    <!-- Дополнительные сведения об интерфейсах API JavaScript для Office см. на сайте https://aka.ms/officejs-overview. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Для включения автономной отладки с помощью локальной ссылки на скрипт Office.js используйте: -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="MessageRead.js" type="text/javascript"></script>
    <script src="Scripts/MessageBanner.js" type="text/javascript"></script>
    <link href="Content/Button.css" rel="stylesheet" type="text/css" />
    <link href="Content/MessageBanner.css" rel="stylesheet" type="text/css" />


    <!-- Дополнительные сведения о пакете Office UI Fabric Core см. по адресу https://aka.ms/office-ui-fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

    <!-- Чтобы включить автономное использование Office UI Fabric Core, используйте следующее: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- Office UI Fabric JS и его компоненты более не поддерживаются. Рекомендуемые шаблоны и методики см. по адресу https://aka.ms/PnP-OfficeFabricReact -->
    <!-- <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" /> -->

</head>
<body class="ms-Fabric" dir="ltr">

    <div id="content-header">
        <div class="padding">
            <p class="ms-font-xl ms-fontColor-themeDarkAlt ms-fontWeight-semilight">All properties</p>
        </div>
    </div>
    <div id="content-main" class="ms-Grid" dir="ltr">
        <!--<iframe src="https://office.beeline.kz/sites/system/Lists/TMP/NewForm.aspx?isdlg=1&title=123" width="100%" height="450px" ></iframe>-->
        <div id="message-props" class="ms-Grid-row hidden">
            <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                <div class="ms-Grid" dir="ltr">
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Организатор</span>
                        <span id="organizer" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Тема</span>
                        <span id="normalizedSubject" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Место встречи</span>
                        <span id="location" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Дата начала</span>
                        <span id="start" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Обязательные участники</span>
                        <span id="requiredAttendees" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Не обязательные участники</span>
                        <span id="optionalAttendees" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row">
                        <span class="ms-Grid-col ms-fontWeight-semibold ms-sm5">Описание</span>
                        <span id="body" class="ms-Grid-col ms-sm7"></span>
                    </div>
                    <div class="ms-Grid-row form">
                        <button id="submit" class="ms-Grid-col ms-sm7">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Компонент, используемый для отображения уведомлений -->
    <div class="MessageBanner" style="position:absolute;bottom: 0;">
        <div class="MessageBanner-content">
            <div class="MessageBanner-text">
                <div class="MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="MessageBanner-action"></div>
        </div>
        <button class="MessageBanner-close"> <i class="ms-Icon ms-Icon--ChromeClose"></i> </button>
    </div>
</body>
</html>
